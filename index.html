<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="main-pic">
        <img src="images/image-equilibrium.jpg" alt="crystal">
        <img src="images/icon-view.svg" alt="view">
      </div>
      <h2>Equilibrium &#35;3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="author">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/H-Keshk">Huda Keshk</a>.
    </div>
  </body>
</html>
